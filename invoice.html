<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="invoice .css"> <!-- Link to the external CSS file -->
    <script src="invoice.js" defer></script> <!-- Link to the external JavaScript file -->
</head>
<body>
    <div class="container">
        <h1>Invoice Generator</h1>
        <form id="invoice-form">
            <label for="invoice_number">Invoice Number:</label>
            <input type="text" id="invoice_number" name="invoice_number" required><br><br>

            <label for="invoice_date">Invoice Date:</label>
            <input type="date" id="invoice_date" name="invoice_date" required><br><br>

            <label for="customer_name">Customer Name:</label>
            <input type="text" id="customer_name" name="customer_name" required><br><br>

            <h3>Items:</h3>

            <div class="item">
                <label for="item1_description">Description:</label>
                <input type="text" id="item1_description" name="item1_description" required>
                <label for="item1_quantity">Quantity:</label>
                <input type="number" id="item1_quantity" name="item1_quantity" required>
                <label for="item1_unit_price">Unit Price:</label>
                <input type="number" step="0.01" id="item1_unit_price" name="item1_unit_price" required><br><br>
            </div>

            <div class="item">
                <label for="item2_description">Description:</label>
                <input type="text" id="item2_description" name="item2_description" required>
                <label for="item2_quantity">Quantity:</label>
                <input type="number" id="item2_quantity" name="item2_quantity" required>
                <label for="item2_unit_price">Unit Price:</label>
                <input type="number" step="0.01" id="item2_unit_price" name="item2_unit_price" required><br><br>
            </div>

            <input type="submit" value="Generate Invoice">
        </form>

        <div id="invoice-output" class="generated-invoice">
            
        </div>
    </div>
</body>
</html>
