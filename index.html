<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Invoice Generator</h1>
        <form id="invoice-form">
            <fieldset>
                <legend>Invoice Details</legend>
                <label for="invoice_number">Invoice Number:</label>
                <input type="text" id="invoice_number" required>

                <label for="invoice_date">Invoice Date:</label>
                <input type="date" id="invoice_date" required>

                <label for="customer_name">Customer Name:</label>
                <input type="text" id="customer_name" required>
            </fieldset>

            <fieldset>
                <legend>Items</legend>
                <div class="item">
                    <h3>Item 1</h3>
                    <label for="item1_description">Description:</label>
                    <input type="text" id="item1_description" required>

                    <label for="item1_quantity">Quantity:</label>
                    <input type="number" id="item1_quantity" step="0.01" required>

                    <label for="item1_unit_price">Unit Price:</label>
                    <input type="number" id="item1_unit_price" step="0.01" required>
                </div>

                <div class="item">
                    <h3>Item 2</h3>
                    <label for="item2_description">Description:</label>
                    <input type="text" id="item2_description" required>

                    <label for="item2_quantity">Quantity:</label>
                    <input type="number" id="item2_quantity" step="0.01" required>

                    <label for="item2_unit_price">Unit Price:</label>
                    <input type="number" id="item2_unit_price" step="0.01" required>
                </div>
            </fieldset>

            <button type="submit">Generate Invoice</button>
        </form>

        <div id="invoice-output"></div>
    </div>

    <script src="index.js"></script>
    <script src="index.css"></script>
</body>
</html>
