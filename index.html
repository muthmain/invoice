<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turf Invoice Generator</title>
    <style>
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f7f6; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        
        .invoice-container {
            max-width: 100%;
            width: 900px;
            padding: 30px;
            background-color: #ffffff; 
            border: 1px solid #d1d5db; 
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        
        .invoice-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 2px solid #3b82f6; 
            padding-bottom: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .invoice-header .title {
            font-size: 32px;
            font-weight: bold;
            color: #3b82f6; 
        }
        .invoice-header p {
            margin: 5px 0;
            color: #6b7280; 
        }

        /* Customer Info and Turf Details */
        .customer-info, .turf-details, .admin-info {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #ffffff; 
            border-radius: 5px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #d1d5db; 
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f3f4f6; 
            color: #374151; 
        }
        input.form-input, select.form-select {
            border: 1px solid #d1d5db;
            border-radius: 5px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            color: #374151;
        }
        input[readonly], select[disabled] {
            background-color: #f9fafb; 
            color: #6b7280; 
        }

        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary {
            background-color: #3b82f6; 
            color: #ffffff;
        }
        .btn-secondary {
            background-color: #6b7280; 
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #2563eb; 
        }
        .btn-secondary:hover {
            background-color: #4b5563; 
        }

    

        .invoice-total {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #374151; 
        }

        
        @media (max-width: 768px) {
            .invoice-container {
                padding: 20px;
                margin: 10px;
            }
        }
        @media (max-width: 480px) {
            .invoice-container {
                padding: 15px;
                margin: 5px;
            }
            .invoice-header .title {
                font-size: 28px;
            }
            .btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="invoice-container">
        <div class="invoice-header">
            <h1 class="title">Turf Invoice</h1>
            <p class="date">Date: <span id="current-date"></span></p>
            <p class="invoice-number">Invoice Number: #001</p>
        </div>
        <div class="customer-info">
            <h2>Customer Details</h2>
            <table>
                <tr>
                    <th>Name:</th>
                    <td><input type="text" id="customer-name" readonly class="form-input"></td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td><input type="email" id="customer-email" readonly class="form-input"></td>
                </tr>
                <tr>
                    <th>Phone:</th>
                    <td><input type="tel" id="customer-phone" class="form-input"></td>
                </tr>
                <tr>
                    <th>Location:</th>
                    <td><input type="text" id="location" readonly class="form-input"></td>
                </tr>
            </table>
        </div>
        <div class="turf-details">
            <h2>Turf Details</h2>
            <table>
                <tr>
                    <th>Time:</th>
                    <td><input type="time" id="turf-time" class="form-input"></td>
                </tr>
                <tr>
                    <th>Hours:</th>
                    <td><input type="number" id="turf-hours" class="form-input"></td>
                </tr>
            </table>
        </div>
        <div class="invoice-items">
            <h2>Invoice Items</h2>
            <table id="invoice-items-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        <div class="invoice-total">
            <h2>Total:</h2>
            <p id="invoice-total">â‚¹ 0.00</p>
        </div>
        <div class="actions">
            <button id="generate-invoice" class="btn btn-primary">Generate Invoice</button>
            <button id="print-invoice" class="btn btn-secondary">Print Invoice</button>
        </div>
    </div>

    <script>
        
        async function fetchUserDetails() {
            try {
                
                const response = await fetch('/api/user/details');
                const userDetails = await response.json();
                
                if (response.ok) {
                    document.getElementById('customer-name').value = userDetails.name;
                    document.getElementById('customer-email').value = userDetails.email;
                    document.getElementById('customer-phone').value = userDetails.phone;
                } else {
                    console.error('Failed to fetch user details:', userDetails.message);
                }
            } catch (error) {
                console.error('Error fetching user details:', error);
            }
        }

        function setCurrentDate() {
            const dateElement = document.getElementById('current-date');
            const currentDate = new Date().toLocaleDateString();
            dateElement.textContent = currentDate;
        }

    
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchUserDetails();
            setCurrentDate();
        });
    </script>
</body>
</html>
